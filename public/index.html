<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris OC Photography</title>
    <link rel="stylesheet" href="css/main.css">
    <meta property="og:url" content="https://chrisocphoto.vercel.app">
    <meta property="og:title" content="Chris OC Photography">
    <meta property="og:description" content="Professional photography portfolio">
    <link rel="canonical" href="https://chrisocphoto.vercel.app">
    <!-- Make sure CSS is loading -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if CSS is loaded
        const styles = document.styleSheets;
        let cssLoaded = false;
        for (let i = 0; i < styles.length; i++) {
            if (styles[i].href && styles[i].href.includes('main.css')) {
                cssLoaded = true;
                console.log('CSS loaded successfully');
                break;
            }
        }
        if (!cssLoaded) {
            console.error('CSS failed to load. Check path: css/main.css');
        }
    });
    </script>
</head>
<body>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li>Chris OC Photography <span>Portfolio</span></li>
            <li><a href="/" target="_self">Home</a></li>
            <li><a href="/portfolio" target="_self">Portfolio</a></li>
            <li><a href="/about" target="_self">About</a></li>
            <li><a href="/contact" target="_self">Contact</a></li>
        </ul>
    </div>
    
    <div class="main">
        <div class="mainInner">
            <div>
                <h2>Welcome to my photography portfolio</h2>
                <p>Explore my work and discover the beauty through my lens</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Chris OC Photography</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
